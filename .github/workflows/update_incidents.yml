name: Auto-update incidents and rootcause data (PR mode)

on:
  # schedule:
  #   - cron: "0 3 * * *"   # daily at 03:00 UTC
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'PR base branch (target)'
        required: false
        default: 'main'

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch DeFiHackLabs (sparse)
        shell: bash
        run: |
          git clone --depth 1 https://github.com/SunWeb3Sec/DeFiHackLabs.git source
          # Optional sparse-checkout to reduce size
          git -C source sparse-checkout init --cone || true
          git -C source sparse-checkout set README-POC.md src/test || true

      - name: Build incidents.json from READMEs
        run: python3 scripts/build_from_readmes.py

      - name: Commit changes to a new branch
        id: commit
        run: |
          BRANCH="auto/update-$(date +%Y%m%d-%H%M%S)"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"

          git add incidents.json
          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          git commit -m "auto: update incidents and rootcause data"
          git push origin "$BRANCH"
          echo "branch_name=$BRANCH" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.commit.outputs.no_changes != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ github.event.inputs.base_branch || 'main' }}
          branch: ${{ steps.commit.outputs.branch_name }}
          title: "Auto update incidents and rootcause data"
          body: |
            This PR was automatically generated by the workflow.

            - Updates `incidents.json`
            - Source: [SunWeb3Sec/DeFiHackLabs](https://github.com/SunWeb3Sec/DeFiHackLabs)
          labels: auto-update
