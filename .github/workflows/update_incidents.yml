name: Auto-update incidents.json (PR mode)

on:
  # schedule:
  #   - cron: "0 3 * * *"   # daily at 03:00 UTC
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'PR base branch (target)'
        required: false
        default: 'main'
      start_ym:
        description: 'Include incidents from this YYYYMM onward (e.g., 202505)'
        required: false
        default: '202505'

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch DeFiHackLabs (sparse)
        shell: bash
        run: |
          git clone --depth 1 https://github.com/SunWeb3Sec/DeFiHackLabs.git source
          # Optional sparse-checkout to reduce size
          git -C source sparse-checkout init --cone || true
          git -C source sparse-checkout set README-POC.md src/test || true

      - name: Build incidents.json from READMEs
        run: python3 scripts/build_from_readmes.py --start-ym ${{ github.event.inputs.start_ym || '202505' }} --preserve-order

      - name: Generate timestamp suffix
        id: ts
        shell: bash
        run: echo "ts=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Create Pull Request (commit + PR)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ github.event.inputs.base_branch || 'main' }}
          branch: auto/update-${{ steps.ts.outputs.ts }}
          add-paths: |
            incidents.json
          commit-message: "auto: update incidents data"
          title: "Auto update incidents data - ${{ steps.ts.outputs.ts }}"
          body: |
            This PR was automatically generated by the workflow.

            - Updates `incidents.json`
            - Source: [SunWeb3Sec/DeFiHackLabs](https://github.com/SunWeb3Sec/DeFiHackLabs)
          labels: auto-update
